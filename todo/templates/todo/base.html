{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="icon" type="image/png"  href="{% static 'todo/logo.png' %}">
    <title>Todo Woo!</title>
    <style>
      .navbar-custom {
          background-color: lightcyan;
      }
      .links{
        padding: 5px;
      }
      #welcom{
        padding-top: 12px;
        font-weight: bold;
        margin-right: 10px;

      }
      a:link{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-custom">
	  	<a class="navbar-brand" href="{% url 'home' %}">
				<img src="{% static 'todo/logo.png' %}" height="30" width="30">
				<span>Todo Woo </span>
			</a>

	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
			{% if user.is_authenticated %}
			<ul class="navbar-nav">
		      <li class="nav-item" id="welcom">
		        <span>Welcom, {{ user.username }}</span>
		      </li>
		      <li class="nav-item links" >
		        <a href="{% url 'createtodo' %}"> <button type="button" class="btn btn-success">Create</button> </a>
		      </li>
		      <li class="nav-item links">
		        <a href="{% url 'currenttodos' %}">  <button type="button" class="btn btn-success">Todos </button></a>
		      </li>
					<li class="nav-item links">
		        <a href="{% url 'completedtodolist' %}">  <button type="button" class="btn btn-success">Completed </button></a>
		      </li>
				</ul>
			{% endif %}
			{% if user.is_authenticated %}
			<ul class="navbar-nav ml-auto" type="none">
					<li class="nav-item" tabindex="-1">
						<form action="{% url 'logout' %}" method="POST">
						{% csrf_token %}
						<button id="signOutBtn" type="submit" class="btn btn-danger">logout</button>
						</form>
		      </li>
			</ul>
				{% else %}
        <ul class="navbar-nav ml-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'signup' %}"> <button type="button" class="btn btn-success">Signup</button></a>
		      </li>
					<li class="nav-item">
		        <a class="nav-link" href="{% url 'login' %}"> <button type="button" class="btn btn-success">Login</button></a>
		      </li>
					{% endif %}
	    </ul>
	  </div>
	</nav>

	<div class="container">
	{% block content %}{% endblock %}
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
